plugins {
    id 'gateway.kotlin-application-conventions'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation project(':core')
    implementation project(':lib-cluster')
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-jdk14:1.7.30'
    implementation 'io.vertx:vertx-core:4.0.2'
    implementation 'io.vertx:vertx-config-yaml:4.0.2'
    implementation 'io.vertx:vertx-service-discovery:4.0.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4' // Needed for Vertx Json

    // https://mvnrepository.com/artifact/org.apache.plc4x/plc4j-api
    implementation group: 'org.apache.plc4x', name: 'plc4j-api', version: '0.8.0'
    // https://mvnrepository.com/artifact/org.apache.plc4x/plc4j-driver-opcua
    runtimeOnly group: 'org.apache.plc4x', name: 'plc4j-driver-opcua', version: '0.8.0'
    // https://mvnrepository.com/artifact/org.apache.plc4x/plc4j-driver-simulated
    runtimeOnly group: 'org.apache.plc4x', name: 'plc4j-driver-simulated', version: '0.8.0'


}

application {
    // Define the main class for the application.
    mainClass = 'Plc4x'
}
