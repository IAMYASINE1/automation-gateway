plugins {
    id 'gateway.kotlin-library-conventions'
}

project.ext {
    vertxVersion = "4.2.4"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.eclipse.milo:sdk-client:0.6.3'
    implementation 'org.eclipse.milo:dictionary-reader:0.6.3'

    implementation "io.vertx:vertx-core:$vertxVersion"
    implementation "io.vertx:vertx-mqtt:$vertxVersion"
    implementation "io.vertx:vertx-config-yaml:$vertxVersion"
    implementation "io.vertx:vertx-service-discovery:$vertxVersion"
    implementation "io.vertx:vertx-web-graphql:$vertxVersion"
    implementation "io.vertx:vertx-hazelcast:$vertxVersion"

    implementation "org.codehaus.groovy:groovy-all:3.0.8"
    implementation "io.reactivex.rxjava2:rxjava:2.2.21"
}
