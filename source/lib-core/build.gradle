plugins {
    id 'gateway.kotlin-library-conventions'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    //implementation 'org.slf4j:slf4j-jdk14:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'

    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.commons:commons-collections4:4.4'

    implementation 'org.eclipse.milo:sdk-client:0.5.3'
    implementation 'org.eclipse.milo:dictionary-reader:0.5.3'

    implementation 'io.vertx:vertx-core:4.0.3'
    implementation 'io.vertx:vertx-mqtt:4.0.3'
    implementation 'io.vertx:vertx-web-graphql:4.0.3'
    implementation 'io.vertx:vertx-config-yaml:4.0.3'
    implementation 'io.vertx:vertx-service-discovery:4.0.3'

    implementation 'io.vertx:vertx-hazelcast:4.0.3'
    implementation 'io.vertx:vertx-ignite:4.0.3'

    implementation group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.9.1'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.20'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: ':2.11.4'
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.8'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'

    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.4.30'
}
